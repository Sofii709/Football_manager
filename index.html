<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football manager official site</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main_container">
        <div class="wrapper">
            <header>
                <div class="header flex-between items-center">
                    <div class="logo">
                        <a href="index.html">
                            <picture>
                                <source src="img/logo.webp" type="image/webp">
                                <img src="img/logo.png" alt="logo">
                            </picture>
                        </a>
                    </div>
                    <nav class="navigation">
                        <ul class="menu flex-between">
                            <li><a href="#">Про нас</a></li>
                            <li><a href="#">Контакти</a></li>
                            <li><a href="#">Івенти</a></li>
                            <li><a href="#">Групи</a></li>
                        </ul>
                    </nav>
                    <div class="contacts">
                        <a class="flex-between items-center gap_10" href="tel:+380505055055">
                            <img src="img/phone.svg" alt="phone">
                            +38 050 505 50 55
                        </a>
                    </div>
                </div>
            </header>
            <main>
                <section class="main flex-between items-center">
                    <div class="main_text">
                        <p><i>Знайди свій рівень. Тренуйся як профі</i></p>
                        <h1>Професійні заняття з футболу в Хмельницькому</h1>
                        <p class="slogan">Почни свій футбольний шлях!</p>
                        <p class="cta_container">
                            <a href="#" class="cta">Записатись на заняття</a>
                        </p>
                        <p class="rating_container">
                            <img src="img/zirochka.svg" alt="star">
                            1.200+ задоволених учнів
                        </p>
                    </div>
                    <div class="ball_container">
                        <picture>
                            <source src="img/ball.webp" type="image/webp">
                            <img src="img/ball.png" alt="ball">
                        </picture>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <footer>
        <div class="bottom_container footer">
            <div class="wrapper flex-between items-center">
                <div class="graphick">
                    <p>Пн-Пт: 8-20:00</p>
                    <p>Сб-Нд: 10-19:00</p>
                </div>
                <div class="social_nav">
                    <ul class="flex-between">
                        <li><a href="#"><img src="img/geo.svg" alt="geo"></a></li>
                        <li><a href="#"><img src="img/inst.svg" alt="inst"></a></li>
                        <li><a href="#"><img src="img/tg.svg" alt="tg"></a></li>
                    </ul>
                </div>
                <div class="bottom_logo">
                    <a href="index.html">
                        <picture>
                            <source src="img/logo_bottom.webp" type="image/webp">
                            <img src="img/bottom_logo.png" alt="bottom_logo">
                        </picture>
                    </a>
                </div>
            </div>
            <p class="wrapper">sinse 2025</p>
        </div>
    </footer>
</body>

</html>
